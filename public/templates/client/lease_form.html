<div class="container">
	<div class="row device_block">
	
		<div class="device_header">
			<h3>
				To get qualified for a lease ({{ leaseDeviceModel }}), please provide some basic information:
			</h3>
			<div class="device_header_underline"></div>
		</div>
		
		<div class="lease_form_content">
			<div class="col-sm-6 form-group">
				<label for="company_name">Company name</label>
				<input type="text" class="form-control" id="company_name"
					ng-model="leaseForm['company']"
				/>
			</div>
			<div class="col-sm-6 form-group">
				<label for="contact_person">Person Signing</label>
				<input type="text" class="form-control" id="contact_person"
					ng-model="leaseForm['contactPerson']"
				/>								
			</div>
			
			<div class="col-sm-6 form-group">
				<label for="email_address">Email address</label>
				<input type="text" class="form-control" id="email_address"
					ng-model="leaseForm['email']"
				/>											
			</div>
			<div class="col-sm-6 form-group">
				<label for="phone">Phone</label>
				<input type="text" class="form-control" id="phone"
					ng-model="leaseForm['phone']"
				/>											
			</div>
			
			<div class="col-sm-6 form-group">
				<label for="address">Physical address</label>
				<input type="text" class="form-control" id="address"
					ng-model="leaseForm['address']"
				/>														
			</div>
			<div class="col-sm-6 form-group">
				<label for="city">City</label>
				<input type="text" class="form-control" id="city"
					ng-model="leaseForm['city']"
				/>																
			</div>
			
			<div class="col-sm-6 form-group">
				<label for="state">State</label>
				<select class="form-control" id="state"
					ng-model="leaseForm['state']">							
					<option value="alabama">Alabama</option>
					<option value="alaska">Alaska</option>
					<option value="arizona">Arizona</option>
					<option value="arkansas">Arkansas</option>
					<option value="california">California</option>
					<option value="colorado">Colorado</option>
					<option value="connecticut">Connecticut</option>
					<option value="delaware">Delaware</option>
					<option value="florida">Florida</option>
					<option value="georgia">Georgia</option>
					<option value="hawaii">Hawaii</option>
					<option value="idaho">Idaho</option>
					<option value="illinois">Illinois</option>
					<option value="indiana">Indiana</option>
					<option value="iowa">Iowa</option>
					<option value="kansas">Kansas</option>
					<option value="kentucky">Kentucky</option>
					<option value="louisiana">Louisiana</option>
					<option value="maine">Maine</option>
					<option value="maryland">Maryland</option>
					<option value="massachusetts">Massachusetts</option>
					<option value="michigan">Michigan</option>
					<option value="minnesota">Minnesota</option>
					<option value="mississippi">Mississippi</option>
					<option value="missouri">Missouri</option>
					<option value="montana">Montana</option>
					<option value="nebraska">Nebraska</option>
					<option value="nevada">Nevada</option>
					<option value="new_hampshire">New Hampshire</option>
					<option value="new">New</option>
					<option value="jersey">Jersey</option>
					<option value="new_mexico">New Mexico</option>
					<option value="new_york">New York</option>
					<option value="north_carolina">North Carolina</option>
					<option value="north_dakota">North Dakota</option>
					<option value="ohio">Ohio</option>
					<option value="oklahoma">Oklahoma</option>
					<option value="oregon">Oregon</option>
					<option value="pennsylvania">Pennsylvania</option>
					<option value="rhode_island">Rhode Island</option>
					<option value="south_carolina">South Carolina</option>
					<option value="south_dakota">South Dakota</option>
					<option value="tennessee">Tennessee</option>
					<option value="texas">Texas</option>
					<option value="utah">Utah</option>
					<option value="vermont">Vermont</option>
					<option value="virginia">Virginia</option>
					<option value="washington">Washington</option>
					<option value="west_virginia">West Virginia</option>
					<option value="wisconsin">Wisconsin</option>
					<option value="wyoming">Wyoming</option>
				</select> 
			</div>
			<div class="col-sm-6 form-group">
				<label for="zip_code">Zip code</label>
				<input type="text" class="form-control" id="zip_code"
					ng-model="leaseForm['zipCode']"
				/>											
			</div>
			
			<div class="col-sm-6 form-group">
				<label for="bill_to">Bill To and Ship To the same?</label>
				<input type="text" class="form-control" id="bill_to"
					ng-model="leaseForm['billTo']"
				/>															
			</div>
			<div class="col-sm-6 form-group">
				<label for="how_long_in_business">How long have you been in business?</label>
				<input type="text" class="form-control" id="how_long_in_business"
					ng-model="leaseForm['howLongInBusiness']"
				/>														
			</div>
			
			<div class="col-sm-12 form-group">
				<label for="comment">Any lease to buy out or copier to return?</label>
				<textarea class="form-control" rows="5" id="comment" ng-model="leaseForm['buyOut']"></textarea>
			</div>
			
		</div>
		
		<div class="lease_form_button">
			<div class="button_wrapper"> 
				<div class="blue_button button" ng-click="signLease()">
					<i class="fa fa-angle-double-right" aria-hidden="true"></i> Sign Lease
				</div> 
			</div>
		</div>
		<div class="clearfix">
		</div>
	</div>
</div>
