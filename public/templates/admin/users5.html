<div class="container" ng-controller="usersController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">

                <div class="panel-body">
				
					<div class="animate-show" ng-show="loadingError">
						<div class="col-md-6" style="padding-top:0px;">					
							<div class="alert alert-danger" style="margin-bottom:0px;">
								<strong>Some error occured! Try to refresh the page.</strong>
							</div>
						</div>		
					</div>

					<div class="animate-show" ng-show="showUsersList">
						<div class="panel panel-success">
							<div class="panel-heading">
								Users
							</div>

							<div class="panel-body">
							
								<ul uib-pagination
									total-items="users.length"
									items-per-page="usersNumPerPage"
									ng-model="usersCurrentPage"
									max-size="usersMaxSize"
									class="pagination-sm"
									boundary-links="true"></ul>						
							
								<table class="table table-striped task-table">

									<thead>
										<th>User id</th>
										<th>Username</th>
										<th>Company name</th>
										<th>Email</th>
										<th>Quotes prepared</th>
									</thead>

									<tbody>
									<tr ng-repeat="user in filteredUsers"  >
										<td class="table-text">
											<div>
												{{ user.id }}
											</div>
										</td>
										<td class="table-text">
											<div>
												{{ user.name }}
											</div>
										</td>
										<td class="table-text">
											<div>
												{{ user.company }}
											</div>
										</td>
										<td class="table-text">
											<div>
												{{ user.email }}
											</div>
										</td>
										<td class="table-text">
											<div ng-if="user.quotes">
												<span ng-repeat="user_quote in user.quotes">
													<strong>#{{ user_quote.id }}</strong>
													<a href="edit-quote/{{ user_quote.guid }}">
														Edit quote
													</a> /
													<a href="../quote/{{ user_quote.guid }}">
														Client view
													</a>
													<br>
												</span>
											</div>
										</td>
									</tr>
									</tbody>
								</table>
								
								<ul uib-pagination
									total-items="users.length"
									items-per-page="usersNumPerPage"
									ng-model="usersCurrentPage"
									max-size="usersMaxSize"
									class="pagination-sm"
									boundary-links="true"></ul>								
									
							</div>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
